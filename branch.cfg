cfgs:
  default:
    branches: ['master']
    inherit:
      gardener-resource-manager:
        jobs:
          pull-request:
            steps:
              verify:
                image: 'golang:1.16.5'

  release-branches:
    index: 1
    branches: ['release-.*']
    inherit:
      gardener-resource-manager:
        jobs:
          release:
            traits:
              release:
                nextversion: 'bump_patch'
