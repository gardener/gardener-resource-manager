cfgs:
  default:
    branches: ['master']
    inherit:
      gardener-resource-manager:
        jobs:
          create_update_pull_requests:
            repo:
              trigger: false
              disable_ci_skip: true
            steps:
              verify:
                image: 'golang:1.15.3'
            traits:
              component_descriptor: ~
              update_component_deps: ~
              cronjob:
                interval: '5m'
              version: ~
  release-branches:
    index: 1
    branches: ['release-.*']
    inherit:
      gardener-resource-manager:
        jobs:
          release:
            traits:
              release:
                nextversion: 'bump_patch'
