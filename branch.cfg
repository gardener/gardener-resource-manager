cfgs:
  default:
    branches: ['master']
    inherit:
      gardener-resource-manager:
        base_definition:
          repo: ~
          steps:
            verify:
              image: 'eu.gcr.io/gardener-project/3rd/golang:1.16.5'

  release-branches:
    index: 1
    branches: ['release-.*']
    inherit:
      gardener-resource-manager:
        jobs:
          release:
            traits:
              release:
                nextversion: 'bump_patch'
